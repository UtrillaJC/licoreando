<meta charset="UTF-8">
<style>
ul.menu {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li.menu_option {
  float: left;
}

li a.option {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a.option:hover {
  background-color: #111;
}

.active {
  background-color: red;
}
.error{
color: red;
}
table {
  border-collapse: collapse;
}

table, td, th {
  border: 1px solid black;
  text-align: center;
  word-wrap: break-word;
}
.description{
    color: blue;
}
li {
    list-style-type: none;
}
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 600px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style>
<header>

<nav>
	<ul class="menu">
		<li class="menu_option"><a class="option" href="/">Home</a></li>
		<li class="menu_option"><a class="option" href="/licor/search">Licores</a></li>
		{% if not user.is_authenticated %}
		<li class="menu_option"><a class="option" href="/user/register">Registro</a></li>
		<li class="menu_option"><a class="option" href="/user/login">Login</a></li>
		{%endif%}
		{% if user.is_authenticated %}
		<li class="menu_option"><a class="option" href="/user/forms">Formulario</a></li>
		<li class="menu_option"><a class="option" href="/licor/recomendation">Recomendation</a></li>
		<li class="menu_option"><a class="option" href="/user/logout">Logout</a></li>
		{%endif%}
	</ul>
</nav>
</header>
